<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Game</title>
    <link rel="stylesheet" type="text/css" href="tambola.css">
</head>

<body>
    <h1>Tambola Game</h1>
    <div id="number-board" class="number-board"></div>

    <div id="players"></div>
    <button onclick="addPlayer()">Add Player</button>
    <p id="winner-message"></p>

    <script src="tambola.js"></script>
</body>

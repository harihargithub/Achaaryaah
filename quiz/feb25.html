<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="stylequiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="grid">
        <div id="quiz">
            <h1>Hare Vitthala</h1>
            <hr style="margin-bottom: 20px">
            <p id="question"></p>
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
        <div class="button-container">
            <button id="retry">R e t r y</button>
            <p id="message">Hari Sarvothama <i class="fas fa-place-of-worship"></i> Vayu Jeevothama</p>
            <button id="showAnswers">Show Answers</button>
        </div>
    </div>
    <script src="feb25.js"></script>
</body>

</html>

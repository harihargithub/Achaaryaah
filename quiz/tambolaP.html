<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Player</title>
    <link rel="stylesheet" type="text/css" href="tambola.css">
</head>

<body>
    <h1>Tambola Ticket</h1>
    <div id="ticket" class="ticket"></div>

    <script>
        // Get playerId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('playerId'); // Get playerId from the URL

        if (!playerId) {
            document.body.innerHTML = '<h2>Player ID not found. Please check the link or contact the manager.</h2>';
        } else {
            const ticket = JSON.parse(localStorage.getItem(`playerTicket-${playerId}`)); // Load ticket from localStorage

            if (ticket) {
                const ticketDiv = document.getElementById('ticket');

                // Loop through the ticket numbers
                ticket.forEach((num) => {
                    const div = document.createElement('div');
                    div.classList.add('cell');

                    // Display the number or leave the cell empty
                    div.textContent = num !== null ? num : '';  // Display empty if null
                    div.id = `ticket-${playerId}-${num}`;

                    // Handle punching when clicked
                    div.onclick = () => punchNumber(playerId, num, div);

                    ticketDiv.appendChild(div);
                });
            } else {
                document.body.innerHTML = '<h2>Ticket not found. Please contact the manager.</h2>';
            }
        }

        // Punch a number on the ticket
        function punchNumber(playerId, num, cell) {
            const calledNumbers = JSON.parse(localStorage.getItem('calledNumbers')) || [];
            if (calledNumbers.includes(num)) {
                cell.classList.add('punched');
            } else {
                alert('This number has not been called yet!');
            }
        }

        // Periodic Update: Sync called numbers every 5 seconds
        setInterval(() => {
            const calledNumbers = JSON.parse(localStorage.getItem('calledNumbers')) || [];
            calledNumbers.forEach((num) => {
                const numberElement = document.getElementById(`ticket-${playerId}-${num}`);
                if (numberElement) {
                    numberElement.classList.add('punched');
                }
            });
        }, 5000); // Check every 5 seconds
    </script>
</body>

</html>
